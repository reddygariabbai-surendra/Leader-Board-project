<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="main">
            <div id="datetime"></div>
        <h2>Leader Board</h2>
        <form action="http://google.com">
            <input type="text"  placeholder="Enter First Name" class="fname" required>
            <input type="text"  placeholder="Enter Last Name" class="lname" required>
            <input type="text"  placeholder="Enter Country"  class="country" required>
            <input type="number"  placeholder="Enter Score" class="score" required>
            <button type="submit" class="submit">Add Player</button>
        </form>
    </div>
    <div class="section2"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
